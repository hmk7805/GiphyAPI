<!DOCTYPE html>
<html>
<head>
	<title>Emotional Giphys</title>

<!-- Allows webdesigners to control the viewport deminsions -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- reset css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- bootstrap theme -->
  	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
  
<!-- local css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


<!-- jQuery -->
  	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

<!-- Latest compiled bootstrap JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Local JavaScript -->
  	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<div class = 'container'>
<!-- Header -->
		<div class = 'jumbotron' id = 'header'>
			<h1>Emotional Giphys</h1>
			<p>Click on any button below to view some Giphy's that relate to it. Click on the giphy to play it or pause it. If you would like to add your own button, use the input area to do so.
			</p>
		<div>
<!-- Row with buttons and input form -->
		<div class = 'row well' id = 'userArea'>
<!-- Buttons will render here -->
			<div class ='col-md-7 well content' id = 'buttonsView'>	
			<!-- buttons have class = 'btn btn-primary wordBtn' -->
			</div>
			<div class = 'col-md-1'></div>
<!-- User form will be here -->
			<div class = 'col-md-4 well content' id = 'formView'>
				<form id = 'word-form'>
					<label for="word-input">How are you feeling today?</label>
   					 <input type="text" id="word-input"><br>
    
				    <!-- Button triggers new movie to be added -->
				    <button class = "btn btn-primary" id="addWord">Gif That</button>
				</form>
			</div>
		</div>
<!-- Giphys will show here -->
		<div class = 'well content' id = 'giphyView'>
			<!-- giphys will all be added to a new div with id ='gif[i]' there will be a <p> element and <img> element in the div-->
		</div>
	</div>
</body>
</html>
