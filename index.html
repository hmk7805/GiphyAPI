<!DOCTYPE html>
<html>
<head>
	<title>Giphy at Will</title>

<!-- Allows webdesigners to control the viewport deminsions -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- reset css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- bootstrap theme -->
  	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
  
<!-- local css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


<!-- jQuery -->
  	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

<!-- Latest compiled bootstrap JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Local JavaScript -->
  	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<div class = 'container'>
<!-- Header will always be present -->
		<div class = 'jumbotron' id = 'header'>
			<h1>Travel Giphys</h1>
			<p>Click on any button below to view 
				some Giphy's that relate to it. 
				If you would like to add your own button,
				use the input area to do so.
			</p>
		<div>
<!-- Row with buttons and input form -->
		<div class = 'row well' id = 'userArea'>
<!-- Buttons will render here -->
			<div class ='col-md-8 well' id = 'buttonsView'>	
			</div>
<!-- User form will be here -->
			<div class = 'col-md-4 well' id = 'formView'>
				<form id = 'word-form'>
					<label for="word-input"></label>
   					 <input type="text" id="word-input"><br>
    
				    <!-- Button triggers new movie to be added -->
				    <input id="addWord" type="submit" value="Add a Button">
				</form>
			</div>
		</div>
<!-- Giphys will show here -->
		<div class = 'well' id = 'giphyView'>
		</div>
	</div>
</body>
</html>
